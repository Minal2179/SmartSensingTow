<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Meta tag Keywords -->
<!-- css files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
<!--main-->
<div class="main-agileits" style="margin-top: 10%;">
		<div class="sub-main">	
			<h2 class="sub-head">Login</h2>
			<div class="login-form">
			<form action="/" method="post">
				<input placeholder="E-mail" name="logemail" class="name" type="text" required="">
					<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span><br>
				<input  placeholder="Password" name="logpassword" class="pass" type="password" required="">
					<span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>
				<input type="submit" value="login" style="color:black">
				 <a href="MainPage1.html">Login</a>
			</form>
		</div>
		</div>
		<div class="agile">
			<div class="signin-form profile">
				<h3>Register</h3>
				<div class="login-form">
					<form action="/" method="post">
						<input type="text" name="email" placeholder="E-mail" required="">
						<input type="text" name="username" placeholder="Username" required="">
						<input type="password" name="password" placeholder="Password" required="">
						<input type="password" name="passwordConf" placeholder="Confirm Password" required="">
						<input type="submit" value="REGISTER">
					</form>
				</div>
				<p><a href="#"> By clicking register, I agree to your terms</a></p>
			</div>
		</div>


		<div class="clear"></div>
</div>
<!--//main-->

</body>
</html>
