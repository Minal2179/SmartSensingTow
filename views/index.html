<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Meta tag Keywords -->
<!-- css files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
<script>
	function showRegister()
	{
		document.getElementById('login').style.visibility="hidden";
		document.getElementById('register').style.visibility="visible";
			
	}
	function showLogin()
	{
		document.getElementById('login').style.visibility="visible";
		document.getElementById('register').style.visibility="hidden";
			
	}
</script>
</head>
<body>
<!--main-->
<div id='login'>
<div class="main-agileits" style="margin-top: 10%;">
		<div class="sub-main">	
			<h2 class="sub-head">Login</h2>
			<div class="login-form">
			<form action="/" method="post">
				<input placeholder="E-mail" name="logemail" class="name" type="text" required="">
					<span class="icon1" style="margin-top: 152px; margin-left: 37px;"><i class="fa fa-user" aria-hidden="true"></i></span><br>
		
					<input  placeholder="Password" name="logpassword" class="pass" type="password" required="">
					<span class="icon2" style="margin-top: 159px; margin-left: 37px;"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>
			
				<input type="submit" value="login" style="color:black">
				<input type="button" value="Sign Up" style="color:black;" onclick="showRegister();">
				 <a href="MainPage1.html">Login</a>
			</form>
		</div>
		</div>
	</div>
</div>
	<div id='register' style='visibility: hidden'>
		<div class="main-agileits" style="margin-top: -40%;">
			<div class="sub-main">	
				<h2 class="sub-head">Register</h2>
				<div class="login-form">
					<form action="/" method="post">
						<input type="text" name="email" placeholder="E-mail" required=""><br>
						<input type="text" name="username" placeholder="Username" required=""><br>
						<input type="password" name="password" placeholder="Password" required=""><br>
						<input type="password" name="passwordConf" placeholder="Confirm Password" required=""><br>
						<input type="submit" value="REGISTER">
						<input type="button" value="Login" onclick="showLogin();"><br>
					</form>
				</div>
				<p><a href="#" style="color: white"> By clicking register, I agree to your terms</a></p><br>
			</div>
		</div>
	</div>


		<div class="clear"></div>
<!--//main-->

</body>
</html>
